<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <title>JavaScript Form validation</title>
      <link rel="stylesheet" href="style.css">
      <script>
         // Defining a function to display error message
         function printError(elemId, hintMsg) {
             document.getElementById(elemId).innerHTML = hintMsg;
         }
         
         // Defining a function to validate form 
         function validateForm() {
             // Retrieving the values of form elements 
             var name = document.contactForm.name.value;
             var email = document.contactForm.email.value;
             var mobile = document.contactForm.mobile.value;
             var password=document.contactForm.password.value;  
           // Defining error variables with a default value
             var nameErr = emailErr = mobileErr=pwdErr = true;
                          // Validate name
             if(name == "") {
                 printError("nameErr", "Please enter your name");
             }
             else if (name.length <= "3")
             {
                printError("nameErr", "Please enter more than 3 characters");
             } 
             else {
                 var regex = /^[a-zA-Z\s]+$/;                
                 if(regex.test(name) === false) {
                     printError("nameErr", "Please enter a valid name");
                 } else {
                     printError("nameErr", "");
                     nameErr = false;
                 }
             }
             
             // Validate email address
             if(email == "") {
                 printError("emailErr", "Please enter your email address");
             } else {
                 // Regular expression for basic email validation
                 var regex = /^\S+@\S+\.\S+$/;
                 if(regex.test(email) === false) {
                     printError("emailErr", "Please enter a valid email address");
                 } else{
                     printError("emailErr", "");
                     emailErr = false;
                 }
             }
             
             // Validate mobile number
             if(mobile == "") {
                 printError("mobileErr", "Please enter your mobile number");
             } 
              else if (mobile.length < "10") {
              printError("mobileErr", "Please enter 10 digits");
         
              }
         
         
             else {
                 var regex = /^[1-9]\d{9}$/;
                 if(regex.test(mobile) === false) {
                     printError("mobileErr", "Please enter a valid 10 digit mobile number");
                 } else{
                     printError("mobileErr", "");
                     mobileErr = false;
                 }
             }
             
             // Validate password
           
           if(password == "") {
             
                 printError("pwdErr", "Please enter your password");
           } else if (password.length < "6") {
          
                printError("pwdErr", "Please enter minimum 6 character password");
           }
          
          else{
                   
                     printError("pwdErr", "");
                     pwdErr = false;
                 }
         
             
            
             
             // Prevent the form from being submitted if there are any errors
             if((nameErr || emailErr || mobileErr || pwdErr) == true) {
               
                return false;
                
             } else {
              
                 //Creating a string from input data for preview
                 var dataPreview = "You've entered the following details: \n" +
                                   "Full Name: " + name + "\n" +
                                   "Email Address: " + email + "\n" +
                                   "Mobile Number: " + mobile + "\n"+
                                   "Password:" + password + "\n";
                                   
               
                 // Display input data in a dialog box before submitting the form
                 alert(dataPreview);
         }
             };
         
      </script>
   </head>
   <body>
      <div class="container col-md-4 offset-md-4">
         <form name="contactForm" onsubmit="return validateForm()" action="" method="post">
            <h2>Sign up</h2>
            <div class="row">
               <label>Full Name</label>
               <input type="text" name="name">
               <div class="error" id="nameErr"></div>
            </div>
            <div class="row">
               <label>Email Address</label>
               <input type="text" name="email">
               <div class="error" id="emailErr"></div>
            </div>
            <div class="row">
               <label>Mobile Number</label>
               <input type="text" name="mobile" maxlength="10">
               <div class="error" id="mobileErr"></div>
            </div>
            <div class="row">
               <label>Password</label>
               <input type="password" name="password" id="password">
               <div class="error" id="pwdErr"></div>
            </div>
            <div class="row">
               <input type="submit" value="Submit">
            </div>
         </form>
      </div>
   </body>
</html>
